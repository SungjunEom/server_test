<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Pathprac</title>
<style>
canvas {
    border:1px solid black;
}
</style>
</head>
<body>
<canvas id="mainCanvas" width="320" height="320">Your browser doesn't support HTML5.</canvas>
<script>
function main() {
    var canvas = document.getElementById('mainCanvas');
    if(canvas.getContext) {
        var ctx = canvas.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(20,20);
        ctx.lineTo(30,35);
        ctx.lineTo(10,35);
       	 ctx.fill();
       	 
       	 ctx.moveTo(50,50);
       	 ctx.lineTo(60,65);
       	 ctx.lineTo(40,65);
       	 ctx.closePath();
       	 ctx.stroke();
       	 
       	 	//	ctx.arc(80,80,10,0,Math.PI / 2, true);
    } else {
        document.write('loading canvas failed');
        
    }
}
var body = document.getElementsByTagName('body');
body[0].onload = main;
</script>
</body>
</html>
